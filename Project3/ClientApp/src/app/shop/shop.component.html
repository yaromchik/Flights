<div *ngFor="let product of searchResult">
  <div class="card bg-white rounded shadow-sm" style="border:1px solid #222;width:22%; height:375px">

    <div class="card-body px-3 pt-3 pb-1 row">
      <div class="col-7"><label class="float-left">{{product.name}}</label></div>
      <div class="col-5"><label class="float-right"><span class="text-info h5">{{product.cost}}</span></label> </div>

    </div>
   
    <div class="card-body p-1 px-3 row">

      <div class="col-6">
        <span class="badge p-2 border w-100" style="background-color:lavenderblush">{{product.type?.name}}</span>
      </div>
      <div class="col-12 pt-2" style="font-size:13px; text-align:justify">
        <p> {{product.description}}</p>
      </div>

      <div class="col-12 p-1">
        <div  class="btn btn-dark form-control btn-sm p-2" style="height:55%">Добавить в корзину</div>
      </div>
    </div>
  </div>
</div>
